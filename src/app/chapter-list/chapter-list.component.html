<div class="card">

  <div class="card-header center">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="chapters?.length">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0 center"
          *ngFor="let chapter of chapters"
          [ngClass]="{'active': chapter?.id === selectedChapter?.id}"
          [routerLink]="['/details', chapter.id]"
          (click)="chapterSelected(chapter)">{{ chapter.chapterName }}
      </button>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary" [routerLink]="['/details', chapters?.length + 1]" (click)="newChapter(chapters?.length + 1)">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
